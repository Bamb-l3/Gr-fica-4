<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gráfica de Matrícula CD</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #7B1E3D; /* color vino oscuro */
      color: #fff;
    }
    header {
      background-color: #52002D;
      padding: 1rem;
      text-align: center;
    }
    .container {
      background-color: #fff;
      color: #333;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #7B1E3D;
      text-align: center;
    }
    .image-wrapper {
      text-align: center;
      margin-top: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 4px solid #7B1E3D;
      border-radius: 8px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Predicción de la matrícula de Ciencia de Datos</h1>
  </header>

  <div class="container">
    <p>
      Este gráfico muestra la evolución histórica y el pronóstico de la matrícula en la carrera de Ciencia de Datos.
    </p>

    <div class="image-wrapper">
      <img src="https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/NOMBRE_IMAGEN.png" 
           alt="Gráfica de matrícula de Ciencia de Datos">
    </div>
  </div>
</body>
</html>
